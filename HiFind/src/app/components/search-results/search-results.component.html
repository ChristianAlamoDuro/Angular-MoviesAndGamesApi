<div class="container">
  <h2 class="text-center display-5 mt-5 text-uppercase">You've been search: {{searchTitle}}</h2>
  <hr>
  <div class="row" *ngIf="result">
    <div class="col-12 col-md-4 col-lg-3 mb-3" *ngFor="let movie of movieResult">
      <div class="card text">
        <img class="card-img-top img-fluid" src="{{movie.Poster}}" alt="{{movie.Title}}">
        <div class="card-body">
          <h6 class="card-title">{{movie.Title}} (<span class="text-muted">{{movie.Year}}</span>)</h6>
        </div>
        <div class="ml-auto mr-auto mb-2">
          <button type="button" class="btn btn-primary align-item-end" (click)=masInfo(movie.Title)>
            Ver m√°s
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 text-center" *ngIf="!result">
    <h5>movie not found</h5>
  </div>
</div>
