<div class="container-fluid">
  <div class="row">
    <div class="col-8 py-5 px-5">
      <span>
        <h4>User data</h4>
      </span>
      <form>
        <hr>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">User Name:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{userName}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">User Email:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{userEmail}}">
          </div>
        </div>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">User Role:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{userRole}}">
          </div>
        </div>
      </form>
      <hr>
    </div>
  </div>
</div>
