<div class="container-fluid">
  <div class="row">
    <div class="ml-3 col-2 shadow-lg side-navbar">
      <app-side-navbar></app-side-navbar>
    </div>
    <div class="col-9">
        <section class="row ml-sm-auto mr-sm-auto d-flex justify-content-center">
          <!--games -->
          <article *ngFor="let movie of data" class="col-md-6 col-lg-4 col-xl-4 mt-5 px-auto">
              <div class="card shadow-lg animated fadeInLeft">
                  <img class="img-fluid" src="http://localhost/HiFind-Api/{{movie.image}}" alt="Card image cap">
                  <div class="card-body">
                      <h5 class="card-title">{{movie.title}}</h5>
                      <hr>
                      <h6 class="card-subtitle mb-2 text-muted"> <small>{{movie.out_date}}</small></h6>
                      <p class="card-text">{{movie.sinopsis}}
                      </p>
                  </div>
                  <div class="d-flex justify-content-center align-items-end p-4">
                      <button class="btn btn-primary" type="button">Show more</button>
                  </div>
              </div>
          </article>
      </section>
      </div>
  </div>
</div>
