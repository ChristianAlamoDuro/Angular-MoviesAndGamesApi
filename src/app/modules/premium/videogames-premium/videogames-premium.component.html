<div class="container-fluid">
    <div class="row">
      <div class="ml-3 col-2 shadow-lg">
        <app-side-navbar></app-side-navbar>
      </div>
      <div class="col-9">
        <section class="row ml-sm-auto mr-sm-auto d-flex justify-content-center">
          <!--games -->
          <article *ngFor="let game of data" class="col-md-6 col-lg-4 col-xl-4 mt-5 px-auto">
              <div class="card shadow-lg animated fadeInLeft">
                  <img class="img-fluid" src="{{game.image}}" alt="Card image cap">
                  <div class="card-body">
                      <h5 class="card-title">{{game.name}}</h5>
                      <hr>
                      <h6 class="card-subtitle mb-2 text-muted"> <small>{{game.out_date}}</small></h6>
                      <p class="card-text">{{game.sinopsis}}
                      </p>
                  </div>
                  <div class="d-flex justify-content-center align-items-end p-4">
                      <!-- Boton Modal-->
                      <button class="btn btn-primary" type="button">Show more</button>
                      <!-- Modal -->
                  </div>
              </div>
          </article>
      </section>
      </div>
    </div>
  </div>
